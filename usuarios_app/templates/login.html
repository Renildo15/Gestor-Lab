{% extends 'base.html' %}



{% block content %}
{% if messages%}
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" arial-label="close"></button>
            </div>
        {% endfor %}
{% endif %}
<div class="container">
    <br>
    <div class="row">
        <div class="col-md-3">
            
        </div>

        <div class=" shadow p-4 bg-body rounded mb-5 col-md">
            
            <h1>Login</h1>
            <hr>

            <form method="POST" action="{% url 'logar_user' %}">
                {% csrf_token %}
                <label>Username</label>
                <input name="username" class="form-control" type="text" placeholder="Email...">
                <br>
                <label>Senha</label>
                <input name="password" class="form-control" type="password" placeholder="Senha...">
                <br>
                <input class="btn btn-info btn-lg" type="submit" value="Enviar">
                <a href="{% url 'cadastrar_user' %}" class="btn btn-warning btn-lg">Cadastre-se</a><br><br>
                <a href="{% url 'password_reset' %}">Esqueceu a senha? Clique aqui!</a>
            </form>
        </div>

        <div class="col-md-3">
            
        </div>
    </div>
</div>
{% endblock content %}

{% block footer %}{% endblock footer %}
