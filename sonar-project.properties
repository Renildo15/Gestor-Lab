# must be unique in a given SonarQube instance
sonar.projectKey=gestorlab
# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=GestorLab - Gerenciador de Laborat√≥rios
sonar.projectVersion=0.1.0

sonar.sources=.
sonar.sources.inclusions=**/**.py
sonar.exclusions=**/tests/**, dados/**, data/**, gestorlabproject/**, **/static/**, **/templates/**, **/migrations/**, **/__pycache__/**, **/admin.py, **/__init__.*, manage.py

# Language
sonar.language=py
# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Coverage / Unit Tests
sonar.tests=./apresentacao_app, ./artigo_app, ./evento_app, ./horario_app, ./laboratorio_app, ./linhapesquisa_app, ./membros_app, ./projetos_app, ./tcc_app
sonar.test.inclusions=**/test_**.py, **/tests_**.py, **/tests.py

sonar.python.coverage.reportPaths=coverage.xml
sonar.python.coveragePlugin=cobertura